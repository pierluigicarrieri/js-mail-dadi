<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>js-mail</title>
</head>
<body>

    <main class="vh-100 bg-primary-subtle">

        <div class="container bg-warning-subtle h-100">

            <div class="row justify-content-center text-center">

                <h1 class="py-4">Welcome user!</h1>

                <h4 class="py-2">Let's see if your e-mail address is registered in our database.</h4>

                <div class="col-10">

                    <div class="w-25 m-auto">
                        <label class="form-label"><strong>Insert your e-mail</strong></label>
                        <input type="text" class="form-control" name="email" id="email_input">
                    </div>

                    <button id="submit" class="btn btn-outline-info mt-2">
                        <strong>Submit</strong>
                    </button>

                    <div id="result" class="m-auto mt-5 text-danger"></div>

                </div>

            </div>

        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
